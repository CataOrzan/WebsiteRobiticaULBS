<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="fullscreenVideo" autoplay loop controls playsinline style="object-fit: cover;">
        <source src="Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        document.getElementById("fullscreenVideo").addEventListener("loadeddata", function() {
            this.muted = false;
            this.volume = 1;
            this.play();
        });

        // Add an event listener for user interaction (e.g., click) to start playback
        document.body.addEventListener("click", function() {
            var video = document.getElementById("fullscreenVideo");
            video.play();
        });
    </script>
</body>
</html>
